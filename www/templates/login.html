<div ng-controller="quizCtrl as quiz">

    <ion-pane>
        <div class="bar bar-header bar-dark">
            <h1 class="title">Quiz_Era</h1>
        </div>

        <ion-content class="has-header">
            <div align="center">
                <img src="logo.jpg" alt="LOGO" style="width:200px;height:100px;">
            </div>
            <div class="list">
                <label class="item item-input">
       <input type="text" placeholder="Email" ng-model="quiz.signInEmail">
      </label>
                <label class="item item-input">
        <input type="Password" placeholder="Password" ng-model="quiz.signInPassword">
      </label>
            </div>
            <div padding>
                <button class="button button-positive button-block" full ng-click="quiz.signIn()">Login</button>
                <button ng-click="quiz.loginwithgoogle()" class="button button-assertive ion-social-google button-block" full>  Login with Google</button>
                <button class="button button-calm button-block" full ng-click="quiz.gosignUp()">Signup</button>
            </div>
</div>
</ion-content>
</ion-pane>
</div>
