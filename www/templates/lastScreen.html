<ion-view view-title="Quiz Era">
    <div class="bar bar-header bar-dark">
        <h3 class="title">{{end.genre}}</h3>
    </div>
    <div class="has-header" style="margin-top:50px">
        <div class="card" style="margin-top:50px;align-content:center">
            <div class="item item-text-wrap">
                <h1> Well Played</h1>
            </div>
            <div class="item item-text-wrap">
                <h3>Your Score : {{end.score}}</h3>
            </div>
        </div>
        <div style="margin-top:20px">
            <button class="button button-royal button-block" ng-click="end.rematch()">Rematch ?</button>
            <button class="button button-positive button-block" ng-click="end.gameSelect()">Another Topic</button>
        </div>
    </div>
</ion-view>
